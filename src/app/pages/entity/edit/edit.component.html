<div class="component edit">
  <div class="row">
    <div class="col-md-6"><p>Edit works!</p></div>
  </div>

  <h1>User {{ userId }}</h1>

  <div class="row">
    <div class="col-6">
      <input type="email" class="form-control" value="user@mail.com" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-5 offset-md-6">
      <!-- Bij Cancel doen we nu nog niets, maar gaan gewoon terug naar de details -->
      <a
        class="btn btn-outline-secondary"
        href="#"
        role="button"
        routerLink=".."
        >Cancel</a
      >
      <!-- Bij Save roepen we de save() functie aan, en navigeren
				terug naar details binnen die functie -->
      <button class="btn btn-primary" href="#" role="button" (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
